<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>8th Wall Web: MorganTest</title>
    <!-- <link rel="stylesheet" href="main.css" type="text/css" media="all"> -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="test.js"></script>
    <!-- <script src="capture.js"></script> -->
    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script src="//apps.8thwall.com/xrweb?appKey=4Q3DMTddfoG736AXIwaC08lgtjNNCbs6FmtXSgiCm61v58qDNBy83mklmDD6sD0qaKfZ7q"></script>


</head>

<body>
    <div class="contentarea">
        <!-- <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton">Snap</button>
        </div> -->
        <canvas id="canvas" style="display: none"></canvas>
        <div class="output">
            <img id="myImage" alt="The screen capture will appear in this box." style="display: none">
        </div>
    </div>
    <a-scene xrweb="disableWorldTracking: true" xrextras-gesture-detector xrextras-almost-there xrextras-loading xrextras-runtime-error>
        <a-assets>
            <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
            <!-- <a-asset-item id="jelly-glb" src="jellyfish-model.glb"></a-asset-item> -->
            <img id="jelly-thumb" src="morgan.jpg">
            <video id="jelly-video" autoplay muted crossorigin="anonymous" loop="true" src="morgan.mp4"></video>
        </a-assets>
        <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;"></a-camera>
        <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
        <a-light type="ambient" intensity="1"></a-light>
        <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
        <a-entity xrextras-named-image-target="name: morgan" xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true" geometry="primitive: plane; height: 1; width: 0.79;"></a-entity>

        <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
        <!-- <a-entity xrextras-named-image-target="name: model-target">
        Add a child entity that can be rotated independently of the image target. -->
        <!-- <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity> -->
        <!-- </a-entity> -->
    </a-scene>
</body>

</html>
